{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace - TaskFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">TaskFlow</h1>
            <a href="{% url "home" %}" class="text-indigo-600 hover:text-indigo-700 font-medium">‚Üê Back to Home</a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- To Do Column -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <h2 class="text-xl font-semibold text-gray-700 mb-4 flex items-center">
                    <span class="w-3 h-3 bg-red-500 rounded-full mr-2"></span>
                    To Do
                </h2>
                <div id="todo-column" class="space-y-3 min-h-[400px] p-2 rounded-lg transition-colors" data-status="todo">
                    <!-- Tasks will be inserted here by JavaScript -->
                </div>
            </div>

            <!-- Doing Column -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <h2 class="text-xl font-semibold text-gray-700 mb-4 flex items-center">
                    <span class="w-3 h-3 bg-yellow-500 rounded-full mr-2"></span>
                    Doing
                </h2>
                <div id="doing-column" class="space-y-3 min-h-[400px] p-2 rounded-lg transition-colors" data-status="doing">
                    <!-- Tasks will be inserted here by JavaScript -->
                </div>
            </div>

            <!-- Done Column -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <h2 class="text-xl font-semibold text-gray-700 mb-4 flex items-center">
                    <span class="w-3 h-3 bg-green-500 rounded-full mr-2"></span>
                    Done
                </h2>
                <div id="done-column" class="space-y-3 min-h-[400px] p-2 rounded-lg transition-colors" data-status="done">
                    <!-- Tasks will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <script src="{% static "app.js" %}"></script>
</body>
</html>
